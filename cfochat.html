<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFO Assistant Chat | ScaleVest</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0e27;
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            background: #151b3d;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            max-width: 900px;
            width: 100%;
            height: 85vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chat-header {
            background: linear-gradient(135deg, #1e2652 0%, #0a0e27 100%);
            color: white;
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chat-header h1 {
            font-size: 20px;
            font-weight: 600;
        }

        .user-info {
            font-size: 12px;
            opacity: 0.6;
            margin-top: 5px;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 25px;
            background: #0f1432;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 12px 18px;
            border-radius: 15px;
            font-size: 15px;
            line-height: 1.6;
        }

        .message.assistant {
            align-self: flex-start;
            background: #1e2652;
            color: #e0e0e0;
            border-bottom-left-radius: 2px;
        }

        .message.user {
            align-self: flex-end;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 2px;
        }

        .chat-input-area {
            padding: 20px;
            background: #151b3d;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 12px;
        }

        .chat-input {
            flex: 1;
            padding: 14px 20px;
            background: #0a0e27;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            color: white;
            font-size: 15px;
        }

        .chat-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .send-btn {
            width: 48px;
            height: 48px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
        }

        .send-btn:hover { background: #764ba2; transform: scale(1.05); }

        .loading-dots { display: flex; gap: 4px; padding: 5px; }
        .dot { width: 8px; height: 8px; background: #667eea; border-radius: 50%; animation: bounce 1.4s infinite; }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">
            <h1>ðŸ’¼ CFO Strategic Assistant</h1>
            <div id="userInfo" class="user-info">Authenticating session...</div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message assistant">
                Connection established. I am scanning your startup's financial profile now. How can I assist your strategy?
            </div>
        </div>

        <div class="chat-input-area">
            <input type="text" id="chatInput" class="chat-input" placeholder="Ask about your metrics..." autocomplete="off">
            <button class="send-btn" id="sendBtn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            </button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, doc, getDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';
        import { getVertexAI, getGenerativeModel } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-vertexai.js';

        const firebaseConfig = {
            apiKey: "AIzaSyD6PdrKp2XLfRqjC587lMpdKTaWD4MBens",
            authDomain: "scalevest-163a0.firebaseapp.com",
            projectId: "scalevest-163a0",
            storageBucket: "scalevest-163a0.firebasestorage.app",
            messagingSenderId: "938358950124",
            appId: "1:938358950124:web:043506aeaacea2a96bfdc9"
        };

        // Initialize
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const vertexAI = getVertexAI(app);
        const model = getGenerativeModel(vertexAI, { 
            model: "gemini-1.5-flash",
            systemInstruction: "You are the ScaleVest CFO. Use the provided business metrics to analyze health. Always end with 'CFO COMMAND:'."
        });

        let startupData = null;

        // UI Selectors
        const chatInput = document.getElementById('chatInput');
        const sendBtn = document.getElementById('sendBtn');
        const chatMessages = document.getElementById('chatMessages');

        // Check Auth
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                document.getElementById('userInfo').textContent = `Active: ${user.email}`;
                await loadBusinessContext(user.uid);
            } else {
                window.location.href = 'login2.html';
            }
        });

        async function loadBusinessContext(uid) {
            try {
                // Adjusting path to match your Firestore structure from previous logs
                const docRef = doc(db, "scalestartup", "startupprofile", "users", uid);
                const docSnap = await getDoc(docRef);
                if (docSnap.exists()) {
                    startupData = docSnap.data();
                }
            } catch (err) {
                console.error("Context Error:", err);
            }
        }

        async function handleSend() {
            const message = chatInput.value.trim();
            if (!message) return;

            addMessage(message, 'user');
            chatInput.value = '';
            const loadingId = addLoading();

            try {
                const context = startupData ? 
                    `Current Business Data: ${JSON.stringify(startupData)}` : 
                    "No business profile data found yet.";

                const result = await model.generateContent(`${context}\n\nUser Question: ${message}`);
                const responseText = result.response.text();

                removeLoading(loadingId);
                addMessage(responseText, 'assistant');
            } catch (error) {
                removeLoading(loadingId);
                addMessage("Brain connection error. Please verify Vertex AI is enabled in Firebase.", 'assistant');
            }
        }

        // Event Listeners (Fixes the "ReferenceError")
        sendBtn.addEventListener('click', handleSend);
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleSend();
        });

        // Helper Functions
        function addMessage(text, sender) {
            const div = document.createElement('div');
            div.className = `message ${sender}`;
            div.textContent = text;
            chatMessages.appendChild(div);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function addLoading() {
            const id = 'load-' + Date.now();
            const div = document.createElement('div');
            div.className = 'message assistant';
            div.id = id;
            div.innerHTML = `<div class="loading-dots"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>`;
            chatMessages.appendChild(div);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            return id;
        }

        function removeLoading(id) {
            const el = document.getElementById(id);
            if (el) el.remove();
        }
    </script>
</body>
</html>
