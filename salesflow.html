<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScalVest Pro â€“ Inventory & Finance</title>
    <style>
        :root { --red: #ff4757; --green: #2ed573; --dark: #1e272e; --light: #f1f2f6; }
        body { font-family: 'Inter', sans-serif; background: var(--light); margin: 0; padding: 20px; color: var(--dark); }
        .container { max-width: 1000px; margin: auto; }
        
        /* Dashboard Stats */
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: white; padding: 25px; border-radius: 16px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); text-align: center; transition: 0.3s; }
        .stat-card:hover { transform: translateY(-5px); }
        .stat-card h2 { margin: 0; font-size: 0.85rem; text-transform: uppercase; color: #747d8c; letter-spacing: 1px; }
        .stat-card .val { font-size: 2rem; font-weight: 800; margin-top: 10px; }
        .val.spend { color: var(--red); }
        .val.earned { color: var(--green); }
        .val.stock { color: #57606f; }

        /* Table Area */
        .inventory-card { background: white; border-radius: 16px; padding: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        .controls { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        #searchBar { padding: 10px 15px; width: 250px; border: 1px solid #ddd; border-radius: 8px; font-size: 14px; }
        
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; background: #f8f9fa; padding: 15px; color: #747d8c; font-size: 13px; text-transform: uppercase; }
        td { padding: 15px; border-bottom: 1px solid #f1f2f6; }
        
        /* Inputs */
        input { padding: 10px; border: 1.5px solid #eee; border-radius: 8px; outline: none; transition: 0.2s; }
        input:focus { border-color: #2f3542; }
        .qty-input { width: 70px; font-weight: bold; text-align: center; background: #f9f9f9; }
        .price-input { width: 130px; }

        /* Modal */
        #setupOverlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: none; align-items: center; justify-content: center; z-index: 1000; }
        .setup-modal { background: white; padding: 40px; border-radius: 20px; text-align: center; width: 350px; }
        .setup-modal input { width: 80%; margin-bottom: 20px; text-align: center; font-size: 18px; }
        .btn-primary { background: var(--green); color: white; border: none; padding: 12px 30px; border-radius: 10px; font-weight: 600; cursor: pointer; width: 100%; }
    </style>
</head>
<body>

<div id="setupOverlay">
    <div class="setup-modal">
        <h3>Account Setup</h3>
        <p>Set your Business Currency</p>
        <input type="text" id="currencyInput" placeholder="e.g. USD, PKR, RS">
        <button class="btn-primary" onclick="saveInitialSetup()">Start Managing</button>
    </div>
</div>

<div class="container">
    <div class="stats-grid">
        <div class="stat-card">
            <h2>Total Spend</h2>
            <div id="dispSpend" class="val spend">0</div>
        </div>
        <div class="stat-card">
            <h2>Total Earned</h2>
            <div id="dispEarned" class="val earned">0</div>
        </div>
        <div class="stat-card">
            <h2>Current Stock Value</h2>
            <div id="dispStock" class="val stock">0</div>
        </div>
    </div>

    <div class="inventory-card">
        <div class="controls">
            <h3>Inventory Management</h3>
            <input type="text" id="searchBar" placeholder="Search products..." onkeyup="filterTable()">
        </div>
        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Qty</th>
                    <th>Cost Price</th>
                    <th>Selling Price</th>
                </tr>
            </thead>
            <tbody id="invBody"></tbody>
        </table>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyD6PdrKp2XLfRqjC587lMpdKTaWD4MBens",
        authDomain: "scalevest-163a0.firebaseapp.com",
        databaseURL: "https://scalevest-163a0-default-rtdb.firebaseio.com",
        projectId: "scalevest-163a0",
        storageBucket: "scalevest-163a0.firebasestorage.app",
        messagingSenderId: "938358950124",
        appId: "1:938358950124:web:043506aeaacea2a96bfdc9",
        measurementId: "G-QD3TWBZHR0"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    let uID, currency = "", globalSpend = 0, globalEarned = 0;
    let inventory = {};

    // Helper: Clean "10/kg" to 10
    const cleanNum = (val) => {
        if (!val) return 0;
        const match = val.toString().match(/(\d+(\.\d+)?)/);
        return match ? parseFloat(match[0]) : 0;
    };

    auth.onAuthStateChanged(u => {
        if (!u) return;
        uID = u.uid;

        // 1. Sync Profile & Meta
        db.ref(`BusinessOwners/${uID}`).on('value', snap => {
            const data = snap.val() || {};
            if (!data.nationalCurrency) {
                document.getElementById('setupOverlay').style.display = 'flex';
            } else {
                document.getElementById('setupOverlay').style.display = 'none';
                currency = data.nationalCurrency;
                globalSpend = data.totalSpend || 0;
                globalEarned = data.totalEarned || 0;
                updateDashboard();
            }
        });

        // 2. Sync Inventory (Comprehensive Loop)
        db.ref(`Businesses/${uID}/inventory`).on('value', snap => {
            inventory = snap.val() || {};
            
            // BUG FIX: If Spend is 0, calculate from ALL products in inventory
            if (globalSpend === 0 && Object.keys(inventory).length > 0) {
                let totalStartup = 0;
                Object.values(inventory).forEach(item => {
                    totalStartup += (cleanNum(item.quantity) * cleanNum(item.costPrice));
                });
                if (totalStartup > 0) {
                    db.ref(`BusinessOwners/${uID}`).update({ totalSpend: totalStartup });
                }
            }
            renderTable();
        });
    });

    function updateDashboard() {
        document.getElementById('dispSpend').innerText = `${currency} ${globalSpend.toLocaleString(undefined, {minimumFractionDigits: 2})}`;
        document.getElementById('dispEarned').innerText = `${currency} ${globalEarned.toLocaleString(undefined, {minimumFractionDigits: 2})}`;
        
        // Calculate Stock Value (Money currently in inventory)
        let stockVal = 0;
        Object.values(inventory).forEach(item => {
            stockVal += (cleanNum(item.quantity) * cleanNum(item.costPrice));
        });
        document.getElementById('dispStock').innerText = `${currency} ${stockVal.toLocaleString(undefined, {minimumFractionDigits: 2})}`;
    }

    function renderTable() {
        const tbody = document.getElementById('invBody');
        tbody.innerHTML = "";
        
        Object.keys(inventory).forEach(id => {
            const item = inventory[id];
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td><strong>${item.name || id}</strong></td>
                <td>
                    <input type="number" class="qty-input" value="${item.quantity || 0}" 
                    onfocus="this.oldValue = this.value"
                    onchange="processQty('${id}', this.value, this.oldValue)">
                </td>
                <td><input type="text" class="price-input" value="${item.costPrice || ''}" onblur="saveField('${id}', 'costPrice', this.value)"></td>
                <td><input type="text" class="price-input" value="${item.sellingPrice || ''}" onblur="saveField('${id}', 'sellingPrice', this.value)"></td>
            `;
            tbody.appendChild(tr);
        });
    }

    function saveField(id, field, val) {
        db.ref(`Businesses/${uID}/inventory/${id}`).update({ [field]: val });
    }

    function processQty(id, newVal, oldVal) {
        newVal = parseFloat(newVal) || 0;
        oldVal = parseFloat(oldVal) || 0;
        const diff = newVal - oldVal;
        
        const item = inventory[id];
        const cost = cleanNum(item.costPrice);
        const sell = cleanNum(item.sellingPrice);

        let updates = {};
        if (diff > 0) {
            // Restock: Spend money
            globalSpend += (diff * cost);
            updates[`BusinessOwners/${uID}/totalSpend`] = globalSpend;
        } else if (diff < 0) {
            // Sale: Earn money
            globalEarned += (Math.abs(diff) * sell);
            updates[`BusinessOwners/${uID}/totalEarned`] = globalEarned;
        }

        updates[`Businesses/${uID}/inventory/${id}/quantity`] = newVal;
        db.ref().update(updates);
    }

    function saveInitialSetup() {
        const c = document.getElementById('currencyInput').value.toUpperCase();
        if(!c) return;
        db.ref(`BusinessOwners/${uID}`).update({
            nationalCurrency: c,
            totalSpend: 0,
            totalEarned: 0
        });
    }

    function filterTable() {
        const query = document.getElementById('searchBar').value.toLowerCase();
        const rows = document.querySelectorAll('#invBody tr');
        rows.forEach(row => {
            const name = row.cells[0].innerText.toLowerCase();
            row.style.display = name.includes(query) ? "" : "none";
        });
    }
</script>
</body>
</html>
