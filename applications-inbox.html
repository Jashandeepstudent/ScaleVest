<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investor Inbox | ScaleVest</title>
    <style>
        :root {
            --primary: #00CED1;
            --danger: #ff4757;
            --bg: #0a0a0a;
            --card-bg: #141414;
            --glass: rgba(255, 255, 255, 0.03);
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--bg);
            color: #fff;
            margin: 0;
            padding: 40px 20px;
        }

        .container { max-width: 900px; margin: 0 auto; }

        h1 { font-size: 2rem; margin-bottom: 30px; border-left: 4px solid var(--primary); padding-left: 15px; }

        /* --- REDESIGNED "APPLICATION PAGE" CARDS --- */
        .pitch-card {
            background: var(--card-bg);
            border: 1px solid #2a2a2a;
            border-radius: 16px;
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .pitch-card:hover {
            border-color: var(--primary);
            background: #1a1a1a;
            transform: translateX(5px);
        }

        /* Square Logo Left Side */
        .startup-identity-sq {
            width: 85px;
            height: 85px;
            flex-shrink: 0;
            border-radius: 12px;
            overflow: hidden;
            background: #000;
            border: 1px solid #333;
            cursor: pointer;
        }

        .startup-identity-sq img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Right Content Column */
        .card-body-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            cursor: pointer;
        }

        /* 1. Upper Side: Hook */
        .card-header-hook {
            color: var(--primary);
            font-size: 10px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 4px;
        }

        /* 2. Middle: Startup Name */
        .card-startup-title {
            font-size: 1.4rem;
            font-weight: 800;
            margin: 0;
            color: #fff;
            line-height: 1.2;
        }

        /* 3. Down: Sent By */
        .card-footer-meta {
            margin-top: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
            color: #666;
            font-size: 0.85rem;
        }

        .meta-founder { font-weight: 600; color: #aaa; }

        /* Delete Button */
        .delete-icon-btn {
            background: transparent;
            border: none;
            color: #444;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            transition: 0.2s;
        }

        .delete-icon-btn:hover {
            color: var(--danger);
            background: rgba(255, 71, 87, 0.1);
        }

        /* --- FULL VIEW STYLES --- */
        #applicationDetail { display: none; animation: fadeIn 0.4s ease; }
        .startup-view-header { display: flex; align-items: center; gap: 20px; background: var(--glass); padding: 30px; border-radius: 20px; margin-bottom: 30px; }

        /* --- POPUP MODAL --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); display: none; justify-content: center; align-items: center;
            z-index: 1000; backdrop-filter: blur(10px);
        }
        .modal-content { background: #1a1a1a; padding: 35px; border-radius: 24px; width: 90%; max-width: 500px; border: 1px solid #333; }
        .reply-choices { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 12px; margin: 25px 0; }
        .choice-btn { padding: 18px; border: none; border-radius: 12px; font-weight: 900; cursor: pointer; color: #fff; transition: 0.2s; }
        .YES { background: #2ecc71; } .NO { background: #e74c3c; } .LATER { background: #f1c40f; color: #000; }
        .choice-btn:hover { transform: scale(1.05); }

        /* Utils */
        .loader { border: 3px solid #333; border-top: 3px solid var(--primary); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 50px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<div class="container">
    <div id="inboxView">
        <h1>Applications Inbox</h1>
        <div id="inboxList"><div class="loader"></div></div>
    </div>

    <div id="applicationDetail">
        <button onclick="window.location.hash=''" style="background:none; border:1px solid #333; color:#888; padding:10px 20px; border-radius:30px; cursor:pointer; margin-bottom:20px;">← Back to Inbox</button>
        <div id="appContent"></div>
        <div style="text-align: center; margin-top: 50px;">
            <button onclick="openReplyPopup()" style="background:var(--primary); color:#000; border:none; padding:18px 50px; border-radius:40px; font-weight:900; cursor:pointer; font-size: 1rem; box-shadow: 0 4px 15px rgba(0,206,209,0.3);">REPLY TO APPLICATION</button>
        </div>
    </div>
</div>

<div id="replyModal" class="modal-overlay">
    <div class="modal-content">
        <h2 style="margin:0;">Decision Center</h2>
        <p style="color:#666;">Select a response for this application.</p>
        <div class="reply-choices">
            <button class="choice-btn YES" onclick="handleChoice('YES')">YES</button>
            <button class="choice-btn NO" onclick="handleChoice('NO')">NO</button>
            <button class="choice-btn LATER" onclick="handleChoice('LATER')">LATER</button>
        </div>
        <textarea id="replyText" placeholder="Leave a feedback message (optional)..." style="width:100%; background:#000; color:#fff; border:1px solid #333; padding:15px; border-radius:12px; height:100px; box-sizing:border-box; outline:none;"></textarea>
        <div style="display:flex; gap:12px; margin-top:25px;">
            <button onclick="closeReplyPopup()" style="flex:1; background:none; border:none; color:#888; cursor:pointer; font-weight:600;">Cancel</button>
            <button onclick="submitDecision()" style="flex:2; background:var(--primary); border:none; padding:15px; border-radius:12px; font-weight:900; cursor:pointer; color:#000;">SEND RESPONSE</button>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';
    import { getDatabase, ref, get, set, update, increment, serverTimestamp, onValue, remove } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js';

    const firebaseConfig = {
        apiKey: "AIzaSyD6PdrKp2XLfRqjC587lMpdKTaWD4MBens",
        authDomain: "scalevest-163a0.firebaseapp.com",
        databaseURL: "https://scalevest-163a0-default-rtdb.firebaseio.com",
        projectId: "scalevest-163a0",
        storageBucket: "scalevest-163a0.firebasestorage.app",
        messagingSenderId: "938358950124",
        appId: "1:938358950124:web:043506aeaacea2a96bfdc9"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    let currentApp = null;
    let tempStatus = null;

    onAuthStateChanged(auth, (user) => {
        if (!user) window.location.href = 'login3.html';
        else {
            loadInbox();
            window.addEventListener('hashchange', handleHashChange);
            handleHashChange();
        }
    });

    async function loadInbox() {
        const inboxRef = ref(db, `investorInbox/${auth.currentUser.uid}`);
        onValue(inboxRef, async (snapshot) => {
            const listDiv = document.getElementById('inboxList');
            listDiv.innerHTML = "";
            if (!snapshot.exists()) {
                listDiv.innerHTML = "<p style='color:#666; text-align:center;'>No applications received yet.</p>";
                return;
            }

            const entries = Object.entries(snapshot.val()).sort((a, b) => b[1].timestamp - a[1].timestamp);

            for (const [id, pitch] of entries) {
                // Fetch LIVE Startup Profile from /startupProfile/{founderId}
                const startupSnap = await get(ref(db, `startupProfile/${pitch.founderId}`));
                const sData = startupSnap.exists() ? startupSnap.val() : {};

                const card = document.createElement('div');
                card.className = 'pitch-card';
                card.innerHTML = `
                    <div class="startup-identity-sq" onclick="window.location.hash='view_application_${pitch.appId}'">
                        <img src="${sData.logo || 'https://via.placeholder.com/80'}" onerror="this.src='https://via.placeholder.com/80'">
                    </div>
                    <div class="card-body-content" onclick="window.location.hash='view_application_${pitch.appId}'">
                        <div class="card-header-hook">${pitch.vestHook || 'NEW PITCH'}</div>
                        <h3 class="card-startup-title">${sData.startupName || pitch.startupName}</h3>
                        <div class="card-footer-meta">
                            <span class="meta-founder">Sent by ${pitch.founderName}</span>
                            <span>•</span>
                            <span class="meta-time">${formatTime(pitch.timestamp)}</span>
                        </div>
                    </div>
                    <button class="delete-icon-btn" onclick="deletePitch('${pitch.appId}')">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 6h18M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2"></path></svg>
                    </button>
                `;
                listDiv.appendChild(card);
            }
        });
    }

    async function viewApplication(appId) {
        document.getElementById('inboxView').style.display = 'none';
        document.getElementById('applicationDetail').style.display = 'block';
        const contentDiv = document.getElementById('appContent');
        contentDiv.innerHTML = '<div class="loader"></div>';

        const inboxSnap = await get(ref(db, `investorInbox/${auth.currentUser.uid}/${appId}`));
        if (!inboxSnap.exists()) return;
        const pitch = inboxSnap.val();
        currentApp = pitch;

        const [appSnap, startupSnap] = await Promise.all([
            get(ref(db, `Applications/${pitch.founderId}/${appId}`)),
            get(ref(db, `startupProfile/${pitch.founderId}`))
        ]);

        const aData = appSnap.val() || {};
        const sData = startupSnap.val() || {};

        contentDiv.innerHTML = `
            <div class="startup-view-header">
                <img src="${sData.logo || 'https://via.placeholder.com/80'}" style="width:90px; height:90px; border-radius:16px; object-fit:cover; border:2px solid var(--primary);">
                <div>
                    <h1 style="margin:0; font-size:2.2rem;">${sData.startupName || pitch.startupName}</h1>
                    <p style="color:var(--primary); font-weight:700; margin-top:5px;">Founder: ${pitch.founderName}</p>
                </div>
            </div>
            <div style="background:rgba(0,206,209,0.05); padding:25px; border-radius:18px; border-left:5px solid var(--primary);">
                <small style="color:#555; font-weight:900; letter-spacing:1px;">PITCH HOOK</small>
                <p style="font-size:1.3rem; font-style:italic; margin:10px 0 0; color:#eee;">"${aData.appHook || pitch.vestHook}"</p>
            </div>
            <div style="margin-top:35px; line-height:1.8; color:#bbb;">
                <h4 style="border-bottom:1px solid #333; padding-bottom:10px; color:#fff;">EXECUTIVE SUMMARY</h4>
                <p style="white-space: pre-wrap;">${aData.mainContent || 'No description provided.'}</p>
            </div>
        `;
    }

    window.deletePitch = async (appId) => {
        if(confirm("Permanently delete this application from your inbox?")) {
            await remove(ref(db, `investorInbox/${auth.currentUser.uid}/${appId}`));
        }
    }

    window.openReplyPopup = () => document.getElementById('replyModal').style.display = 'flex';
    window.closeReplyPopup = () => document.getElementById('replyModal').style.display = 'none';
    window.handleChoice = (status) => { 
        tempStatus = status; 
        document.querySelectorAll('.choice-btn').forEach(b => b.style.boxShadow = "none");
        event.target.style.boxShadow = "0 0 0 4px #fff";
    };

    window.submitDecision = async () => {
        if(!tempStatus) return alert("Please select a decision (YES, NO, or LATER)");
        const comment = document.getElementById('replyText').value;

        try {
            await set(ref(db, `ApplicationReplies/${currentApp.appId}`), {
                investorId: auth.currentUser.uid,
                status: tempStatus,
                comment,
                timestamp: serverTimestamp()
            });

            await update(ref(db, `angelProfiles/${auth.currentUser.uid}`), {
                replyReputation: increment(1)
            });

            alert("Response Sent! Reputation +1");
            if (tempStatus === 'YES') window.location.href = `chat.html?recipient=${currentApp.founderId}`;
            else window.location.hash = "";
        } catch(e) { console.error(e); }
    };

    function handleHashChange() {
        const hash = window.location.hash;
        if (hash.startsWith('#view_application_')) viewApplication(hash.split('_').pop());
        else {
            document.getElementById('inboxView').style.display = 'block';
            document.getElementById('applicationDetail').style.display = 'none';
        }
    }

    function formatTime(ts) {
        const diff = Date.now() - ts;
        if (diff < 60000) return "Just now";
        if (diff < 3600000) return Math.floor(diff/60000) + "m ago";
        if (diff < 86400000) return Math.floor(diff/3600000) + "h ago";
        return Math.floor(diff/86400000) + "d ago";
    }
</script>
</body>
</html>
