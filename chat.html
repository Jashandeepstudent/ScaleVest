<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Session | ScaleVest</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Inter', sans-serif;
            background: #000000;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            position: relative;
            color: #ffffff;
        }

        /* Sophisticated background pattern */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #000000 100%);
            z-index: -2;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(255,255,255,.02) 2px, rgba(255,255,255,.02) 4px),
                repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(255,255,255,.02) 2px, rgba(255,255,255,.02) 4px);
            z-index: -1;
        }

        /* Header */
        .chat-header {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(40px) saturate(180%);
            padding: 20px 32px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.06);
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 100;
            position: relative;
            box-shadow: 0 1px 0 rgba(255, 255, 255, 0.04);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 18px;
        }

        .header-avatar-wrapper {
            position: relative;
            animation: fadeInScale 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .header-logo {
            width: 52px;
            height: 52px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid rgba(255, 255, 255, 0.15);
            background: linear-gradient(135deg, #ffffff, #cccccc);
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .header-logo:hover {
            transform: scale(1.05);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 6px 30px rgba(255, 255, 255, 0.2);
        }

        .online-indicator {
            position: absolute;
            bottom: 2px;
            right: 2px;
            width: 14px;
            height: 14px;
            background: #ffffff;
            border-radius: 50%;
            border: 3px solid #000000;
            animation: pulseGlow 2.5s ease-in-out infinite;
            box-shadow: 0 0 12px rgba(255, 255, 255, 0.6);
        }

        @keyframes pulseGlow {
            0%, 100% { 
                opacity: 1; 
                transform: scale(1);
                box-shadow: 0 0 12px rgba(255, 255, 255, 0.6);
            }
            50% { 
                opacity: 0.8; 
                transform: scale(1.15);
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            }
        }

        .header-info {
            animation: fadeInRight 0.6s cubic-bezier(0.16, 1, 0.3, 1) 0.1s backwards;
        }

        @keyframes fadeInRight {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .header-info h1 {
            font-size: 1.2rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 4px;
            letter-spacing: -0.02em;
        }

        .header-sub {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5);
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
            letter-spacing: 0.02em;
        }

        .header-actions {
            display: flex;
            gap: 10px;
            animation: fadeInRight 0.6s cubic-bezier(0.16, 1, 0.3, 1) 0.2s backwards;
        }

        .action-btn {
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 11px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 600;
            color: #ffffff;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }

        .action-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.6s;
        }

        .action-btn:hover::before {
            left: 100%;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(255, 255, 255, 0.1);
        }

        .action-btn:active {
            transform: translateY(0);
        }

        .meeting-btn {
            background: #ffffff;
            color: #000000;
            border: 1px solid #ffffff;
            display: none;
        }

        .meeting-btn:hover {
            background: #f5f5f5;
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 12px 32px rgba(255, 255, 255, 0.2);
        }

        /* Chat Container */
        #chatContainer {
            flex: 1;
            overflow-y: auto;
            padding: 32px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            scroll-behavior: smooth;
        }

        #chatContainer::-webkit-scrollbar {
            width: 8px;
        }

        #chatContainer::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.02);
            border-radius: 10px;
        }

        #chatContainer::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            border: 2px solid transparent;
            background-clip: padding-box;
        }

        #chatContainer::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.25);
            background-clip: padding-box;
        }

        /* Messages */
        .message-bubble {
            max-width: 60%;
            padding: 14px 18px;
            border-radius: 18px;
            font-size: 0.95rem;
            line-height: 1.6;
            position: relative;
            animation: messageSlideIn 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            word-wrap: break-word;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
            letter-spacing: 0.01em;
        }

        @keyframes messageSlideIn {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .msg-mine {
            background: linear-gradient(135deg, #ffffff 0%, #e5e5e5 100%);
            color: #000000;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
            margin-left: auto;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .msg-theirs {
            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(20px);
            color: #ffffff;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .timestamp {
            font-size: 0.7rem;
            opacity: 0.6;
            margin-top: 8px;
            display: block;
            text-align: right;
            font-weight: 500;
            letter-spacing: 0.03em;
        }

        .auto-reply-badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            font-size: 0.7rem;
            opacity: 0.7;
            margin-top: 8px;
            padding: 5px 10px;
            background: rgba(0, 0, 0, 0.15);
            border-radius: 10px;
            font-style: italic;
            font-weight: 500;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .msg-theirs .auto-reply-badge {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.1);
        }

        /* Meeting Card */
        .meeting-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.08) 0%, rgba(255, 255, 255, 0.04) 100%);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 18px;
            padding: 20px;
            margin-top: 10px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            display: flex;
            gap: 16px;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .meeting-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.6s;
        }

        .meeting-card:hover::before {
            left: 100%;
        }

        .meeting-card:hover {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.12) 0%, rgba(255, 255, 255, 0.06) 100%);
            transform: translateY(-3px) scale(1.01);
            box-shadow: 0 12px 40px rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.25);
        }

        .meeting-card:active {
            transform: translateY(-1px) scale(1);
        }

        .meeting-icon {
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, #ffffff, #cccccc);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            box-shadow: 0 4px 16px rgba(255, 255, 255, 0.2);
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .meeting-card:hover .meeting-icon {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 8px 24px rgba(255, 255, 255, 0.3);
        }

        .meeting-info {
            flex: 1;
        }

        .meeting-title {
            font-weight: 700;
            font-size: 1.05rem;
            color: #ffffff;
            margin-bottom: 6px;
            letter-spacing: -0.01em;
        }

        .meeting-time {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.6);
            display: flex;
            align-items: center;
            gap: 6px;
            font-weight: 500;
        }

        .meeting-status {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 0.75rem;
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: 700;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .status-live {
            background: rgba(255, 255, 255, 0.15);
            color: #ffffff;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .status-scheduled {
            background: rgba(255, 255, 255, 0.08);
            color: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .status-ended {
            background: rgba(255, 255, 255, 0.04);
            color: rgba(255, 255, 255, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .join-btn {
            background: linear-gradient(135deg, #ffffff, #e5e5e5);
            color: #000000;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 700;
            margin-top: 14px;
            cursor: pointer;
            width: 100%;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: 0 4px 16px rgba(255, 255, 255, 0.2);
        }

        .join-btn:hover {
            transform: scale(1.02) translateY(-2px);
            box-shadow: 0 8px 28px rgba(255, 255, 255, 0.3);
            background: linear-gradient(135deg, #ffffff, #f5f5f5);
        }

        .join-btn:active {
            transform: scale(1) translateY(0);
        }

        .join-btn:disabled {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.3);
            cursor: not-allowed;
            opacity: 0.5;
            box-shadow: none;
        }

        /* Input Area */
        .input-area {
            position: sticky;
            bottom: 0;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(40px) saturate(180%);
            border-top: 1px solid rgba(255, 255, 255, 0.06);
            padding: 20px 32px;
            display: flex;
            align-items: center;
            gap: 14px;
            box-shadow: 0 -1px 0 rgba(255, 255, 255, 0.04);
        }

        .icon-btn {
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            color: rgba(255, 255, 255, 0.6);
            position: relative;
            overflow: hidden;
        }

        .icon-btn::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.4s;
        }

        .icon-btn:hover::before {
            opacity: 1;
        }

        .icon-btn:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
            color: #ffffff;
            transform: scale(1.08);
        }

        .icon-btn:active {
            transform: scale(0.95);
        }

        #msgInput {
            flex: 1;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            color: #ffffff;
            font-size: 0.95rem;
            outline: none;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            font-family: inherit;
        }

        #msgInput::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        #msgInput:focus {
            background: rgba(255, 255, 255, 0.06);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.05);
        }

        #sendBtn {
            background: linear-gradient(135deg, #ffffff, #e5e5e5);
            border: none;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            color: #000000;
            box-shadow: 0 4px 16px rgba(255, 255, 255, 0.2);
        }

        #sendBtn:hover {
            transform: scale(1.1) rotate(15deg);
            box-shadow: 0 8px 28px rgba(255, 255, 255, 0.3);
        }

        #sendBtn:active {
            transform: scale(1) rotate(0deg);
        }

        /* Typing Indicator */
        .typing-indicator {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(20px);
            padding: 14px 20px;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: none;
            align-items: center;
            gap: 6px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.3);
        }

        .typing-dot {
            width: 7px;
            height: 7px;
            background: #ffffff;
            border-radius: 50%;
            animation: typingBounce 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typingBounce {
            0%, 80%, 100% { 
                transform: scale(0); 
                opacity: 0.4; 
            }
            40% { 
                transform: scale(1); 
                opacity: 1; 
            }
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            z-index: 2000;
            display: none;
            align-items: center;
            justify-content: center;
            animation: modalFadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes modalFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-box {
            background: linear-gradient(135deg, #1a1a1a 0%, #0d0d0d 100%);
            border: 1px solid rgba(255, 255, 255, 0.15);
            padding: 36px;
            border-radius: 24px;
            width: 90%;
            max-width: 460px;
            box-shadow: 0 24px 80px rgba(0, 0, 0, 0.8), 0 0 0 1px rgba(255, 255, 255, 0.1);
            animation: modalSlideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
        }

        .modal-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
        }

        @keyframes modalSlideUp {
            from {
                opacity: 0;
                transform: translateY(60px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 28px;
            color: #ffffff;
            text-align: center;
            letter-spacing: -0.02em;
        }

        .modal-input {
            width: 100%;
            padding: 15px 18px;
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #ffffff;
            font-size: 0.95rem;
            margin-bottom: 16px;
            outline: none;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            font-family: inherit;
        }

        .modal-input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .modal-input:focus {
            background: rgba(255, 255, 255, 0.06);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.05);
        }

        .modal-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 14px;
            margin-bottom: 18px;
        }

        .modal-btn {
            padding: 15px 26px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            font-weight: 700;
            font-size: 0.95rem;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
        }

        .modal-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.6s;
        }

        .modal-btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ffffff, #e5e5e5);
            color: #000000;
            box-shadow: 0 4px 16px rgba(255, 255, 255, 0.2);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 28px rgba(255, 255, 255, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: #ffffff;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.25);
        }

        /* Waiting Room */
        .waiting-room {
            text-align: center;
            color: #ffffff;
        }

        .waiting-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: waitingFloat 3s ease-in-out infinite;
        }

        @keyframes waitingFloat {
            0%, 100% { 
                transform: translateY(0) scale(1); 
            }
            50% { 
                transform: translateY(-10px) scale(1.05); 
            }
        }

        .waiting-time {
            font-size: 3rem;
            font-weight: 800;
            color: #ffffff;
            margin: 24px 0;
            font-family: 'Courier New', monospace;
            letter-spacing: 0.05em;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        }

        .countdown {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 20px;
            font-weight: 600;
            letter-spacing: 0.02em;
        }

        /* Loader */
        #initialLoader {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            z-index: 50;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .loader-spinner {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s cubic-bezier(0.68, -0.55, 0.27, 1.55) infinite;
        }

        @keyframes spin {
            100% { transform: rotate(360deg); }
        }

        .loader-text {
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
            letter-spacing: 0.05em;
        }

        #uploadProgress {
            position: fixed;
            top: 0;
            left: 0;
            width: 0%;
            height: 3px;
            background: linear-gradient(90deg, #ffffff, #cccccc);
            z-index: 200;
            transition: width 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
        }

        /* Video Conference */
        #videoConferenceContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            z-index: 3000;
            display: none;
        }

        #videoGrid {
            width: 100%;
            height: 100%;
        }

        #meetingLoader {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            display: flex;
            flex-direction: column;
            align-items: center;

    <!-- Video Conference -->
    <div id="videoConferenceContainer">
        <div id="meetingLoader">

    <script src="https://sdk.videosdk.live/rtc-js-prebuilt/0.3.30/rtc-js-prebuilt.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { 
            getDatabase, ref, push, onChildAdded, get, set, onValue,
            serverTimestamp, update, remove, onDisconnect, runTransaction 
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getStorage, ref as storageRef, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD6PdrKp2XLfRqjC587lMpdKTaWD4MBens",
            authDomain: "scalevest-163a0.firebaseapp.com",
            databaseURL: "https://scalevest-163a0-default-rtdb.firebaseio.com",
            projectId: "scalevest-163a0",
            storageBucket: "scalevest-163a0.firebasestorage.app",
            messagingSenderId: "938358950124",
            appId: "1:938358950124:web:043506aeaacea2a96bfdc9",
            measurementId: "G-QD3TWBZHR0"
        };

        const VIDEOSDK_API_KEY = "b177e40f-0265-4488-9695-80d63d012463";
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const storage = getStorage(app);
        const auth = getAuth(app);

        const params = new URLSearchParams(window.location.search);
        const recipientUID = params.get('recipient');
        let currentUser = null, chatRoomID = null, meeting = null, isInvestor = false;
        let userDisplayName = "User", userAvatar = "", typingTimeout = null;

        async function setUserPresence(user) {
            const presenceRef = ref(db, `presence/${user.uid}`);
            await set(presenceRef, { online: true, lastSeen: serverTimestamp() });
            onDisconnect(presenceRef).set({ online: false, lastSeen: serverTimestamp() });

            const statsRef = ref(db, `users/${user.uid}/stats`);
            try {
                await runTransaction(statsRef, (currentData) => {
                    const now = new Date();
                    const todayStr = now.toISOString().split('T')[0];
                    if (!currentData) return { todayLogin: true, loginStreak: 1, lastLoginDate: todayStr };
                    if (currentData.lastLoginDate === todayStr) return { ...currentData, todayLogin: true };
                    
                    const yesterday = new Date();
                    yesterday.setDate(now.getDate() - 1);
                    const yesterdayStr = yesterday.toISOString().split('T')[0];
                    let newStreak = currentData.loginStreak || 0;
                    if (currentData.lastLoginDate === yesterdayStr) newStreak += 1;
                    else newStreak = 1;
                    return { todayLogin: true, loginStreak: newStreak, lastLoginDate: todayStr };
                });
            } catch (error) {
                console.error("Streak update failed:", error);
            }
        }

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                await setUserPresence(user);
                if (!recipientUID) { window.location.href = "dashboard.html"; return; }
                await identifyUserRole();
                await initializeChat();

                const triggerMeeting = params.get('triggerMeeting');
                const meetingType = params.get('meetingType');
                if (triggerMeeting === 'true') {
                    setTimeout(async () => {
                        if (meetingType === 'now' && window.createMeetingNow) await window.createMeetingNow();
                        else if (meetingType === 'schedule') {
                            if (window.openMeetingModal) {
                                window.openMeetingModal();
                                if (window.showScheduleOptions) window.showScheduleOptions();
                            }
                        }
                    }, 1500);
                }
            } else {
                window.location.href = "login3.html";
            }
        });

        async function identifyUserRole() {
            try {
                const invSnap = await get(ref(db, `investorProfiles/${currentUser.uid}`));
                if (invSnap.exists()) {
                    isInvestor = true;
                    document.getElementById('meetingBtn').style.display = 'flex';
                    const data = invSnap.val();
                    userDisplayName = data.fullName || "Investor";
                    userAvatar = data.photoURL || data.logo || "";
                    return;
                }
            } catch (e) {}
            try {
                const fndSnap = await get(ref(db, `founderProfile/${currentUser.uid}`));
                if (fndSnap.exists()) {
                    const data = fndSnap.val();
                    userDisplayName = data.founderUsername || "Founder";
                    userAvatar = data.photoURL || "";
                }
            } catch (e) {}
        }

        async function initializeChat() {
            const participantIDs = [currentUser.uid, recipientUID].sort();
            chatRoomID = `chat_${participantIDs[0]}_${participantIDs[1]}`;
            let chatTitle = "Chat";

            try {
                const fSnap = await get(ref(db, `founderProfile/${recipientUID}`));
                if (fSnap.exists()) chatTitle = fSnap.val().firstName || "Founder";
                else {
                    const iSnap = await get(ref(db, `investorProfiles/${recipientUID}`));
                    if (iSnap.exists()) chatTitle = iSnap.val().fullName || "Investor";
                }
            } catch (e) {}

            document.getElementById('chatTitle').textContent = chatTitle;
            document.getElementById('initialLoader').style.display = 'none';

            const messagesRef = ref(db, `Chats/${chatRoomID}`);
            let isInitialLoad = true;

            onChildAdded(messagesRef, async (snapshot) => {
                const msg = snapshot.val();
                if (msg && msg.sender) {
                    renderMessage(msg, snapshot.key);
                    if (!isInitialLoad) await checkAndSendAutoReply(msg);
                }
            });

            setTimeout(async () => {
                const snapshot = await get(messagesRef);
                if (snapshot.exists()) {
                    const messages = Object.values(snapshot.val()).filter(m => m && m.sender);
                    const myNonAutoMessages = messages.filter(m => m.sender === currentUser.uid && !m.isAutoReply);
                    const theirMessages = messages.filter(m => m.sender === recipientUID);
                    if (theirMessages.length > 0 && myNonAutoMessages.length === 0) {
                        await checkAndSendAutoReply(theirMessages[theirMessages.length - 1]);
                    }
                }
                isInitialLoad = false;
            }, 2000);

            const typingRef = ref(db, `Chats/${chatRoomID}/typing/${recipientUID}`);
            onValue(typingRef, (snapshot) => {
                const isTyping = snapshot.val();
                const bubble = document.getElementById('typingBubble');
                const container = document.getElementById('chatContainer');
                if (isTyping) {
                    bubble.style.display = 'flex';
                    container.scrollTop = container.scrollHeight;
                } else {
                    bubble.style.display = 'none';
                }
            });

            await cleanupOldMeetings();
        }

        async function cleanupOldMeetings() {
            try {
                const messagesRef = ref(db, `Chats/${chatRoomID}`);
                const snapshot = await get(messagesRef);
                if (!snapshot.exists()) return;

                const messages = snapshot.val();
                const now = Date.now();
                const updates = {};

                Object.entries(messages).forEach(([key, msg]) => {
                    if (msg.type === 'meeting' && msg.scheduledTime !== 'now') {
                        const meetingTime = msg.scheduledTime;
                        const meetingEndTime = meetingTime + (2 * 60 * 60 * 1000);
                        
                        if (now > meetingEndTime) {
                            updates[`Chats/${chatRoomID}/${key}/ended`] = true;
                        }
                    }
                });

                if (Object.keys(updates).length > 0) {
                    await update(ref(db), updates);
                }
            } catch (error) {
                console.error("Error cleaning up meetings:", error);
            }
        }

        async function checkAndSendAutoReply(newMessage) {
            try {
                const founderSnap = await get(ref(db, `founderProfile/${currentUser.uid}`));
                if (!founderSnap.exists()) return;

                const founderData = founderSnap.val();
                const autoReplyData = founderData.autoReply;
                if (!autoReplyData || !autoReplyData.enabled) return;

                const messagesRef = ref(db, `Chats/${chatRoomID}`);
                const snapshot = await get(messagesRef);
                if (!snapshot.exists()) return;

                const messages = snapshot.val();
                const messageArray = Object.values(messages).filter(m => m && m.sender);
                const myRealMessages = messageArray.filter(m => m.sender === currentUser.uid && !m.isAutoReply);
                const theirMessages = messageArray.filter(m => m.sender === recipientUID);
                const autoReplySent = messageArray.some(m => m.sender === currentUser.uid && m.isAutoReply);

                if (theirMessages.length > 0 && myRealMessages.length === 0 && !autoReplySent) {
                    await push(ref(db, `Chats/${chatRoomID}`), {
                        sender: currentUser.uid,
                        text: autoReplyData.message,
                        timestamp: Date.now(),
                        recipient: recipientUID,
                        read: false,
                        isAutoReply: true
                    });
                }
            } catch (error) {
                console.error("Error in auto-reply:", error);
            }
        }

        function renderMessage(msg, messageKey) {
            const container = document.getElementById('chatContainer');
            const isMine = msg.sender === currentUser.uid;
            const div = document.createElement('div');
            div.className = `message-bubble ${isMine ? 'msg-mine' : 'msg-theirs'}`;
            div.setAttribute('data-message-id', messageKey);
            const time = new Date(msg.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            let contentHtml = "";

            if (msg.fileType === 'image') {
                contentHtml = `<img src="${msg.fileUrl}" style="max-width:100%; border-radius:12px; cursor:pointer; margin-bottom:8px;" onclick="window.open('${msg.fileUrl}')">`;
            } else if (msg.fileType === 'video') {
                contentHtml = `<video src="${msg.fileUrl}" style="max-width:100%; border-radius:12px; margin-bottom:8px;" controls></video>`;
            } else if (msg.fileType === 'document') {
                contentHtml = `<a href="${msg.fileUrl}" target="_blank" style="color:inherit; text-decoration:underline; display:flex; align-items:center; gap:8px; margin-bottom:8px;">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"/>
                        <polyline points="13 2 13 9 20 9"/>
                    </svg>
                    ${msg.fileName || 'Document'}
                </a>`;
            }

            if (msg.text) {
                contentHtml += `<div>${msg.text}</div>`;
                if (msg.isAutoReply && isMine) {
                    contentHtml += `<div class="auto-reply-badge">
                        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                        </svg>
                        Auto-reply
                    </div>`;
                }
            } else if (msg.type === 'meeting') {
                const isEnded = msg.ended === true;
                const isScheduled = msg.scheduledTime && msg.scheduledTime !== 'now';
                const now = Date.now();
                
                let status = 'live';
                let statusText = 'Live';
                let statusClass = 'status-live';
                let canJoin = true;

                if (isEnded) {
                    status = 'ended';
                    statusText = 'Ended';
                    statusClass = 'status-ended';
                    canJoin = false;
                } else if (isScheduled) {
                    const meetingTime = msg.scheduledTime;
                    const meetingEndTime = meetingTime + (2 * 60 * 60 * 1000);
                    
                    if (now > meetingEndTime) {
                        status = 'ended';
                        statusText = 'Ended';
                        statusClass = 'status-ended';
                        canJoin = false;
                    } else if (now < meetingTime - (5 * 60 * 1000)) {
                        status = 'scheduled';
                        statusText = 'Scheduled';
                        statusClass = 'status-scheduled';
                        canJoin = false;
                    }
                }

                const dateObj = isScheduled ? new Date(msg.scheduledTime) : new Date();
                const displayTime = isScheduled ? dateObj.toLocaleString([], { 
                    month: 'short', 
                    day: 'numeric', 
                    hour: '2-digit', 
                    minute: '2-digit' 
                }) : "Now";

                contentHtml = `
                    <div class="meeting-card" onclick="${canJoin ? `event.stopPropagation(); window.tryJoinMeeting('${msg.meetingId}', '${msg.roomToken}', ${msg.scheduledTime === 'now' ? "'now'" : msg.scheduledTime}, '${messageKey}')` : ''}">
                        <div class="meeting-icon">
                            <svg width="26" height="26" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2">
                                <path d="M23 7l-7 5 7 5V7z"/>
                                <rect x="1" y="5" width="15" height="14" rx="2" ry="2"/>
                            </svg>
                        </div>
                        <div class="meeting-info">
                            <div class="meeting-title">${msg.title}</div>
                            <div class="meeting-time">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="12" cy="12" r="10"/>
                                    <polyline points="12 6 12 12 16 14"/>
                                </svg>
                                ${displayTime}
                            </div>
                            <span class="meeting-status ${statusClass}">
                                ${statusText}
                            </span>
                            ${canJoin ? `<button class="join-btn" onclick="event.stopPropagation(); window.tryJoinMeeting('${msg.meetingId}', '${msg.roomToken}', ${msg.scheduledTime === 'now' ? "'now'" : msg.scheduledTime}, '${messageKey}')">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: inline;">
                                    <polygon points="5 3 19 12 5 21 5 3"/>
                                </svg>
                                Join Meeting
                            </button>` : ''}
                        </div>
                    </div>
                `;
            }

            div.innerHTML = `${contentHtml}<span class="timestamp">${time}</span>`;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        async function createVideoSDKRoom() {
            return `scalevest-${Date.now()}-${Math.random().toString(36).substr(2, 9)}`;
        }

        async function getVideoSDKToken(roomId) {
            return VIDEOSDK_API_KEY;
        }

        window.openMeetingModal = () => { document.getElementById('meetingSetupModal').style.display = 'flex'; };
        window.closeMeetingModal = () => { 
            document.getElementById('meetingSetupModal').style.display = 'none';
            window.resetMeetingModal();
        };

        window.showScheduleOptions = () => {
            document.getElementById('meetingChoices').style.display = 'none';
            document.getElementById('modalCloseBtn').style.display = 'none';
            document.getElementById('scheduleDetails').style.display = 'block';
        };

        window.resetMeetingModal = () => {
            document.getElementById('meetingChoices').style.display = 'grid';
            document.getElementById('modalCloseBtn').style.display = 'block';
            document.getElementById('scheduleDetails').style.display = 'none';
            document.getElementById('meetingTitle').value = '';
            document.getElementById('meetingDate').value = '';
            document.getElementById('meetingTime').value = '';
        };

        window.createMeetingNow = async () => {
            document.getElementById('meetingTitle').value = "Quick Sync";
            document.getElementById('meetingDate').value = "";
            document.getElementById('meetingTime').value = "";
            await window.createMeeting();
        };

        window.createMeeting = async () => {
            const title = document.getElementById('meetingTitle').value || "Quick Sync";
            const dateVal = document.getElementById('meetingDate').value;
            const timeVal = document.getElementById('meetingTime').value;
            let scheduledTime = 'now';
            
            if (dateVal && timeVal) {
                scheduledTime = new Date(`${dateVal}T${timeVal}`).getTime();
            }

            const roomId = await createVideoSDKRoom();
            if (!roomId) { alert('Failed to create meeting room.'); return; }
            const roomToken = await getVideoSDKToken(roomId);
            if (!roomToken) { alert('Failed to get meeting token.'); return; }

            await push(ref(db, `Chats/${chatRoomID}`), {
                sender: currentUser.uid,
                type: 'meeting',
                title: title,
                meetingId: roomId,
                roomToken: roomToken,
                scheduledTime: scheduledTime,
                timestamp: Date.now(),
                recipient: recipientUID,
                ended: false
            });

            window.closeMeetingModal();
        };

        window.tryJoinMeeting = async (meetingId, roomToken, scheduledTime, messageKey) => {
            const now = Date.now();
            
            if (scheduledTime !== 'now' && now < (scheduledTime - 5 * 60 * 1000)) {
                const dateObj = new Date(scheduledTime);
                document.getElementById('waitDisplayTime').textContent = dateObj.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                document.getElementById('waitDisplayDate').textContent = dateObj.toLocaleDateString([], { 
                    weekday: 'long', 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                });
                
                startCountdown(scheduledTime);
                document.getElementById('waitingRoomModal').style.display = 'flex';
                return;
            }

            document.getElementById('videoConferenceContainer').style.display = 'flex';
            document.getElementById('meetingLoader').style.display = 'flex';
            
            try {
                await initializeVideoSDK(meetingId, roomToken, messageKey);
            } catch (err) {
                console.error("VideoSDK error:", err);
                document.getElementById('videoConferenceContainer').style.display = 'none';
                alert("Failed to join meeting.");
            }
        };

        function startCountdown(targetTime) {
            const countdownEl = document.getElementById('countdownTimer');
            
            const updateCountdown = () => {
                const now = Date.now();
                const diff = targetTime - now;
                
                if (diff <= 0) {
                    countdownEl.textContent = "Meeting ready!";
                    clearInterval(interval);
                    return;
                }
                
                const hours = Math.floor(diff / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);
                
                countdownEl.textContent = `Starting in ${hours}h ${minutes}m ${seconds}s`;
            };
            
            updateCountdown();
            const interval = setInterval(updateCountdown, 1000);
        }

        async function initializeVideoSDK(roomId, token, messageKey) {
            const urlParams = new URLSearchParams(window.location.search);
            const recipient = urlParams.get('recipient');
            const returnUrl = window.location.origin + window.location.pathname + `?recipient=${recipient}`;

            const config = {
                name: userDisplayName,
                meetingId: roomId,
                apiKey: VIDEOSDK_API_KEY,
                containerId: "videoGrid",
                micEnabled: true,
                webcamEnabled: true,
                participantCanToggleSelfWebcam: true,
                participantCanToggleSelfMic: true,
                raiseHandEnabled: false,
                screenShareEnabled: true,
                chatEnabled: false,
                pollEnabled: false,
                participantName: userDisplayName,
                participantAvatar: userAvatar || undefined,
                whiteboardEnabled: false,
                recordingEnabled: false,
                brandingEnabled: false,
                participantCanLeave: true,
                poweredBy: false,
                redirectOnLeave: returnUrl,
                permissions: {
                    askToJoin: false,
                    toggleParticipantMic: true,
                    toggleParticipantWebcam: true,
                    removeParticipant: true,
                    endMeeting: true,
                    drawOnWhiteboard: false,
                    toggleWhiteboard: false,
                    toggleRecording: false
                },
                joinScreen: { visible: false },
                leftScreen: {
                    visible: true,
                    actionButton: { label: "Return to Chat", href: returnUrl }
                },
                notificationSoundEnabled: true,
                debug: false,
                maxResolution: "hd",
                defaultCameraIndex: 0,
                layout: { type: "GRID", priority: "PIN", gridSize: 3 }
            };

            meeting = new VideoSDKMeeting();
            meeting.init(config);

            meeting.on("meeting-left", async () => {
                if (messageKey) {
                    await update(ref(db, `Chats/${chatRoomID}/${messageKey}`), { ended: true });
                }
                document.getElementById('videoConferenceContainer').style.display = 'none';
            });

            document.getElementById('meetingLoader').style.display = 'none';
        }

        const fileInput = document.getElementById('fileInput');
        const attachBtn = document.getElementById('attachBtn');
        attachBtn.addEventListener('click', () => fileInput.click());

        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;
            
            const progressBar = document.getElementById('uploadProgress');
            progressBar.style.width = '10%';
            
            try {
                const storagePath = `chat_uploads/${chatRoomID}/${Date.now()}_${file.name}`;
                const fileRef = storageRef(storage, storagePath);
                const uploadTask = uploadBytesResumable(fileRef, file);
                
                uploadTask.on('state_changed',
                    (snapshot) => {
                        progressBar.style.width = ((snapshot.bytesTransferred / snapshot.totalBytes) * 100) + '%';
                    },
                    (error) => {
                        console.error("Upload failed", error);
                        alert("File upload failed.");
                        progressBar.style.width = '0%';
                    },
                    async () => {
                        const downloadURL = await getDownloadURL(uploadTask.snapshot.ref);
                        let type = 'document';
                        if (file.type.startsWith('image/')) type = 'image';
                        else if (file.type.startsWith('video/')) type = 'video';
                        
                        await push(ref(db, `Chats/${chatRoomID}`), {
                            sender: currentUser.uid,
                            text: "",
                            fileUrl: downloadURL,
                            fileType: type,
                            fileName: file.name,
                            timestamp: Date.now(),
                            recipient: recipientUID
                        });
                        
                        progressBar.style.width = '0%';
                        fileInput.value = '';
                    }
                );
            } catch (error) {
                console.error("Error", error);
                progressBar.style.width = '0%';
            }
        });

        const input = document.getElementById('msgInput');
        const sendBtn = document.getElementById('sendBtn');

        async function sendMessage() {
            const text = input.value.trim();
            if (!text || !chatRoomID) return;

            const badWords = ["abuse", "scam", "fraud", "kill", "idiot"];
            let cleanText = text;
            badWords.forEach(w => {
                cleanText = cleanText.replace(new RegExp(`\\b${w}\\b`, 'gi'), '####');
            });

            await push(ref(db, `Chats/${chatRoomID}`), {
                sender: currentUser.uid,
                text: cleanText,
                timestamp: Date.now(),
                recipient: recipientUID,
                read: false
            });

            input.value = "";
            await set(ref(db, `Chats/${chatRoomID}/typing/${currentUser.uid}`), false);
            await triggerRecipientAutoReply();
        }

        async function triggerRecipientAutoReply() {
            try {
                const founderSnap = await get(ref(db, `founderProfile/${recipientUID}`));
                if (!founderSnap.exists()) return;

                const founderData = founderSnap.val();
                const autoReplyData = founderData.autoReply;
                if (!autoReplyData || !autoReplyData.enabled) return;

                const messagesRef = ref(db, `Chats/${chatRoomID}`);
                const snapshot = await get(messagesRef);
                if (!snapshot.exists()) return;

                const messages = snapshot.val();
                const messageArray = Object.values(messages).filter(m => m && m.sender && m.timestamp);
                const founderMessages = messageArray.filter(m => m.sender === recipientUID && !m.isAutoReply);
                const autoReplySent = messageArray.some(m => m.sender === recipientUID && m.isAutoReply === true);

                if (founderMessages.length === 0 && !autoReplySent) {
                    await push(ref(db, `Chats/${chatRoomID}`), {
                        sender: recipientUID,
                        text: autoReplyData.message,
                        timestamp: Date.now(),
                        recipient: currentUser.uid,
                        read: false,
                        isAutoReply: true
                    });
                }
            } catch (error) {
                console.error("Error triggering auto-reply:", error);
            }
        }

        input.addEventListener('input', () => {
            if (!chatRoomID) return;
            set(ref(db, `Chats/${chatRoomID}/typing/${currentUser.uid}`), true);
            if (typingTimeout) clearTimeout(typingTimeout);
            typingTimeout = setTimeout(() => {
                set(ref(db, `Chats/${chatRoomID}/typing/${currentUser.uid}`), false);
            }, 2000);
        });

        sendBtn.addEventListener('click', sendMessage);
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
