<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Vests | ScaleVest Terminal</title>
    <style>
        /* --- RESET & BASE --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0a2f23 0%, #0f172a 100%);
            color: #fff;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container { max-width: 1400px; margin: 0 auto; }

        /* --- HEADER --- */
        .header-area { 
            margin-bottom: 50px; 
            text-align: center; 
        }
        
        .header-area h1 { 
            font-size: 3.5rem; 
            font-weight: 800;
            background: linear-gradient(90deg, #10b981, #3b82f6); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent;
            letter-spacing: -2px;
        }

        .header-area p {
            color: #94a3b8;
            font-size: 1.1rem;
            margin-top: 10px;
        }

        /* --- GRID --- */
        .cards-wrapper {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 35px;
        }

        /* --- THE 70/20/10 VEST CARD --- */
        .card {
            background: #111;
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.6);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            width: 100%;
            height: 680px; /* Fixed height to force exact ratios */
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(255, 255, 255, 0.08);
            position: relative;
        }

        .card:hover {
            transform: translateY(-15px);
            border-color: #10b981;
        }

        /* 1. THUMBNAIL AREA (70%) */
        .thumbnail-area {
            height: 70%; 
            width: 100%;
            position: relative;
            background: #000;
            overflow: hidden;
        }

        .thumbnail-area img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease;
        }

        .card:hover .thumbnail-area img {
            transform: scale(1.1);
        }

        /* 2. HOOK BANNER (20%) */
        .hook-banner {
            height: 20%;
            width: 100%;
            background: #ffffff;
            display: flex;
            align-items: center;
            padding: 20px 30px;
            border-left: 10px solid #10b981;
            z-index: 2;
        }

        .hook-text {
            color: #000000; /* BIG BLACK TEXT */
            font-size: 1.6rem;
            font-weight: 900;
            text-transform: uppercase;
            line-height: 1.1;
            letter-spacing: -1px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* 3. FOOTER SECTION (10%) */
        .footer-section {
            height: 10%;
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .footer-section:hover {
            filter: brightness(1.2);
        }

        .startup-name {
            font-size: 1.2rem;
            font-weight: 700;
            color: white;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 70%;
        }

        .analyze-cta {
            font-size: 0.85rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: white;
            display: flex;
            align-items: center;
            gap: 8px;
            opacity: 0.9;
        }

        /* --- UTILS --- */
        #noVests { 
            text-align: center; 
            width: 100%; 
            padding: 100px; 
            color: #10b981; 
            font-weight: 700; 
            font-size: 1.2rem; 
            display: none; 
        }

        @media (max-width: 480px) {
            .card { height: 550px; }
            .hook-text { font-size: 1.2rem; }
            .header-area h1 { font-size: 2.2rem; }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header-area">
        <h1>Investment Terminal</h1>
        <p>Verified Startup Equity Acquisitions</p>
    </div>

    <div id="noVests">INITIALIZING TERMINAL...</div>
    
    <div class="cards-wrapper" id="vestsContainer">
        </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    /* ðŸ” Firebase config */
    const firebaseConfig = {
        apiKey: "AIzaSyD6PdrKp2XLfRqjC587lMpdKTaWD4MBens",
        authDomain: "scalevest-163a0.firebaseapp.com",
        databaseURL: "https://scalevest-163a0-default-rtdb.firebaseio.com",
        projectId: "scalevest-163a0",
        storageBucket: "scalevest-163a0.firebasestorage.app",
        messagingSenderId: "938358950124",
        appId: "1:938358950124:web:043506aeaacea2a96bfdc9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    // Auth Check before loading data
    onAuthStateChanged(auth, (user) => {
        if (user) {
            loadVests();
        } else {
            window.location.href = "login3.html";
        }
    });

    async function loadVests() {
        const container = document.getElementById('vestsContainer');
        const noVestsMsg = document.getElementById('noVests');
        
        try {
            const vestRef = ref(db, "Vests");
            const snapshot = await get(vestRef);

            if (!snapshot.exists()) {
                noVestsMsg.innerText = "NO ACTIVE OPPORTUNITIES FOUND.";
                noVestsMsg.style.display = "block";
                return;
            }

            container.innerHTML = "";
            let activeCount = 0;

            // Loop through User IDs
            snapshot.forEach((userNode) => {
                const ownerUID = userNode.key;
                
                // Loop through individual Vest IDs
                userNode.forEach((vest) => {
                    const vestData = vest.val();
                    const vestID = vest.key;

                    // LOAD ONLY ACTIVE VESTS
                    if (vestData.status === "active") {
                        activeCount++;
                        
                        // Path mapping based on your data structure
                        const main = vestData.MainVest || {};
                        const details = vestData.StartupDetails || {};

                        const cardHtml = `
                            <div class="card">
                                <div class="thumbnail-area">
                                    <img src="${main.thumbnailUrl || 'https://images.unsplash.com/photo-1519389950473-47ba0277781c?w=800'}" alt="Startup">
                                </div>

                                <div class="hook-banner">
                                    <h2 class="hook-text">${main.hook || 'High-Growth Startup Opportunity Available'}</h2>
                                </div>

                                <div class="footer-section" onclick="window.location.href='vest-details.html?id=${vestID}&owner=${ownerUID}'">
                                    <h1 class="startup-name">${details.name || 'Premium Startup'}</h1>
                                    <div class="analyze-cta">
                                        Analyze <span>â†’</span>
                                    </div>
                                </div>
                            </div>
                        `;
                        container.innerHTML += cardHtml;
                    }
                });
            });

            if (activeCount === 0) {
                noVestsMsg.innerText = "NO ACTIVE OPPORTUNITIES FOUND.";
                noVestsMsg.style.display = "block";
            } else {
                noVestsMsg.style.display = "none";
            }

        } catch (err) {
            console.error("Load Error:", err);
            noVestsMsg.innerText = "TERMINAL CONNECTION ERROR.";
            noVestsMsg.style.display = "block";
        }
    }
</script>

</body>
</html>
